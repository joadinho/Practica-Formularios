<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row" style="margin-top: 30px;">
            <div class="col-3"></div>
            <div class="col-6">
                <h2 style="text-align: center;color: rgb(4, 28, 80);">Formulario de registro</h2>
                </form>
            </div>
            <div class="col-3"></div>

        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <form action="" method="POST" name="form1" enctype="multipart/form-data">
                    <label>Nombre:</label>
                    <input type="text" name="nombre" placeholder="Joao">
                    <br><br>
                    <label>Contraseña:</label>
                    <input type="password" name="clave" maxlength="6" placeholder="Clave">
                    <br><br>
                    <label>Fecha de nacimiento: </label>
                    <input type="date" name="f_nac">
                    <br><br>
                    <label>Edad: </label>
                    <input type="number" name="Edad">
                    <br><br>
                    <label>Género: </label>
                    <select name="genero">
                        <option value="S">Seleccione una opcion</option>
                        <option value="F">Femenino</option>
                        <option value="M">Masculino</option>
                        <option value="O">Otro</option>
                    </select>
                    <br><br>
                    <label>Fotografia: </label>
                    <input type="file" name="foto">
                    <br><br>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpiar">

                </form>
            </div>
            <div class="col-3"></div>

        </div>




    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
    crossorigin="anonymous"></script>
</body>
</html>
